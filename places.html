    <script>
      // Toggle sparkle for a few seconds, then turn off.
      (function () {
        const paris = document.getElementById('parisScene');

        if (!paris) return;

        paris.addEventListener('click', () => {
          // if already sparkling, ignore click (or you could restart timer)
          if (paris.classList.contains('sparkle')) return;

          paris.classList.add('sparkle');

          // auto remove after 5 seconds
          setTimeout(() => paris.classList.remove('sparkle'), 3000);
        });
      })();
    </script>
