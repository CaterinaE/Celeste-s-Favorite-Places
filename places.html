<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Places â€” Paris Tower Demo</title>
  <style>

  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:24px;">Paris â€” Click the scene to sparkle the tower</h1>

  <!-- Scene (click the circle to trigger sparkle) -->
  <div class="paris" id="parisScene">
    <div class="eiffel">
      <div class="top">
        <div class="cross-1"></div>
        <div class="cross-2"></div>
        <div class="cross-3"></div>
      </div>
      <div class="center">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="bottom">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>

    <!-- (optional) you had a .stars element earlier â€” we keep it hidden to avoid duplicates -->
    <div class="stars" aria-hidden="true"></div>
  </div>

  <script>
    // Toggle sparkle for a few seconds, then turn off.
    (function(){
      const paris = document.getElementById('parisScene');

      if (!paris) return;

      paris.addEventListener('click', () => {
        // if already sparkling, ignore click (or you could restart timer)
        if (paris.classList.contains('sparkle')) return;

        paris.classList.add('sparkle');

        // auto remove after 5 seconds
        setTimeout(() => paris.classList.remove('sparkle'), 5000);
      });
    })();
  </script>
</body>
</html>
